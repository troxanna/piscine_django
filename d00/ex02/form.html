<!DOCTYPE html>
<html>
	<head>
		<title>Resume</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script>
			function displayFormContents() {
				var out = '';
	
				out += 'Firstname = ' + document.getElementById('firstname').value + '\n';
				out += 'Name = '      + document.getElementById('name').value      + '\n';
				out += 'Phone = '     + document.getElementById('phone').value     + '\n';
				out += 'Age = '       + document.getElementById('age').value       + '\n';
				out += 'Email = '     + document.getElementById('email').value     + '\n';
	
				out += 'Gender = ';
				if (document.getElementById('gender_male').checked == true)
					out += document.getElementById('gender_male').value;
				if (document.getElementById('gender_female').checked == true)
					out += document.getElementById('gender_female').value;
				if (document.getElementById('gender_other').checked == true)
					out += document.getElementById('gender_other').value;
				out += '\n';
	
				if (document.getElementById('student').checked == true)
					out += 'Student at 42 = yes';
				else
					out += 'Student at 42 = no';
	
				alert(out);
			}
		</script>
		<style>
			body {
				font-size: large;
			}
			input {
				margin-left: 10px;
				padding: 4px;
			}
			label {
				display: inline-block;
				width: 140px;
			}
			.radio_label {
				width: auto;
				margin-right: 8px;
			}
			input[type=submit] {
				padding: 10px 40px;
				font-size: medium;
				margin-left: 100px;
			}
		</style>
	</head>
	<body>
		<h1>Contact form</h1>
		<form autocomplete="on" name="contact_form">
			<p>
				<label for="firstname">Firstname: </label><input type="text" id="firstname" placeholder="Enter first name...">
			</p>
			<p>	
				<label for="name">Name: </label><input type="text" id="name" placeholder="Enter name...">
			</p>
			<p>	
				<label for="age">Age: </label><input type="number" id="age" placeholder="Enter age...">
			</p>
			<p>	
				<label for="phone">Phone: </label><input type="tel" id="phone" placeholder="Enter phone...">
			</p>
			<p>	
				<label for="email">Email: </label><input type="email" id="email" placeholder="Enter email...">
			</p>
			<p>	
				<label for="student">Student at 42?: </label><input type="checkbox" id="student" checked>
			</p>
			<p>	
				<label>Gender: </label>
				<input type="radio" id="gender_male" name="male" value="male">
				<label for="gender1" class="radio_label">Male</label>
				<input type="radio" id="gender_female" name="female" value="female">
				<label for="gender2" class="radio_label">Female</label>
				<input type="radio" id="gender_other" name="other" value="other">
				<label for="gender3" class="radio_label">Other</label>
			</p>
			<p>
				<input type="submit" value="Submit" onclick="displayFormContents()">
			</p>
		</form>
	</body>
</html>
